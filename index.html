<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychological test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper-btn">
        <h1>Тестик</h1>
        <div class="question">
            <span class="question-words">Тест на то, как ты думаешь насколько тебя любит Дидишка, Daimon Tools,
                Дикаприо, Даместос. <br>Ответ да: согласна, Ответ нет: не согласна
                <br>
                Для начала нажми кнопку поехали
            </span>
        </div>
        <button class="wrapper-btn__start">Поехали</button>
        <div class="wrapper-btn___next-buttons">
            <button class="wrapper-btn__fitst btn2 btn3 btn4">Да</button>
            <button class="wrapper-btn__secong btn2 btn3 btn4">Нет</button>
            <button class="wrapper-btn__third">Не знаю</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
